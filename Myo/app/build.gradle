apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "guptagaming.com.myo"
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    compile fileTree(include: ['*.jar'], dir: 'libs')
    repositories {
        maven {
            url 'C:/Users/Saransh/Documents/myo-android-sdk-0.10.0/myorepository'
        }
    }
    compile ('com.thalmic:myosdk:0.10.+@aar')

}
